<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="keys">
       <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound"></span>
       </div>
       <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sond"></span>
       </div>
       <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sond"></span>
       </div>
       <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sond"></span>
       </div>
       <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sond"></span>
       </div>
       <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sond"></span>
       </div>
    </div>    

  <audio data-key="65" src="./sounds/clap10.wav"></audio>
  <audio data-key="83" src="./sounds/Strg-clap.wav"></audio>
  <audio data-key="68" src="./sounds/mega-clap.wav"></audio>
  <audio data-key="70" src="./soubds/Bg-clap.wav"></audio>
  <audio data-key="71" src="./sounds/HandClap.wav"></audio>
  <audio data-key="72" src="./sounds/Lad-clap.wav"></audio>
</body>
</html>
